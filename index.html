<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
  <script src="login.js"></script>
  <meta name="robots" content="noindex,follow" />
</head>
<body>
  <div class="container">
    <!-- login container  begins here -->
    <div class="container-login">
    <div class="login">
      <h1>Login</h1>
      <form method="post" action="success.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Dont have an account ? <a id="signup" href="#">Click here to Sign up</a>.</p>
    </div>
    </div>
<!-- login ends and sign up begins -->
    <div class="container-signup">
    <div class="login">
      <h1>Sign Up</h1>
      <form method="post" action="success.html">
        <p><input type="text" name="firstname" value="" placeholder="First Name"></p>
        <p><input type="text" name="lastname" value="" placeholder="Last Name"></p>
        <p><input type="text" name="username" value="" placeholder="Username"></p>
        <p><input type="number" name="phonenumber" value="" placeholder="Phone Number" oninput="Phonenumber(event);"></p>
        <span style="color: red;font-weight: 600;" id="message"></span>
        <p><input type="email" name="email" value="" placeholder="Recovery Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p><input type="password" name="confirmpassword" value="" placeholder="Confirm Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            I agree to the terms and conditions.
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Sign Up"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Already have an account ? <a id="login" href="#">Click here to Login</a>.</p>
    </div>
    </div>
  <!-- signup ends here -->
  </div>
</div>
<script src="validation.js"></script>
</body>
</html>
